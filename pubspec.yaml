name: nihon_word_study
description: A new Flutter project for studying Japanese words.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  sqflite: ^2.3.3
  path: ^1.9.0
  file_picker: ^8.0.5
  csv: ^6.0.0
  path_provider: ^2.1.3
  shared_preferences: ^2.5.3
  hive: ^2.2.3           # 本地数据库
  hive_flutter: ^1.1.0   # Hive 的 Flutter 封装
  provider: ^6.0.5      # 状态管理
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.6.10 # Markdown 渲染
  animated_text_kit: ^4.2.2 # 动画文本效果
  highlight: ^0.7.0        # 代码高亮
  intl: ^0.20.2            # 国际化支持
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1 # Hive 的代码生成器
  build_runner: ^2.4.9   # 运行代码生成器


flutter:
  uses-material-design: true

  # 声明资源目录，这样 Flutter 就会包含该目录下的所有文件
  assets:
    - assets/fonts/

  # 声明字体
  fonts:
    - family: NotoSansSC
      fonts:
        - asset: assets/fonts/NotoSansSC-Regular.otf
    - family: TrojanPro
      fonts:
        - asset: assets/fonts/TrajanPro.ttf
        - asset: assets/fonts/TrajanPro_Bold.ttf
          weight: 700

